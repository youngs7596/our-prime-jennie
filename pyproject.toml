[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
norecursedirs = [".venv", "venv", "node_modules", ".git", "__pycache__", "*.egg-info"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests with mock infrastructure",
]
# Exclude e2e tests from default run (they require more setup)
addopts = "-m 'not e2e'"
